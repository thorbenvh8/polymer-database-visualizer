            /*--database-visualizer-menu-button-background: green;*/

            /*--database-table-background: green;*/
            /*--database-table-color: green;*/
            /*--database-table-selected-background: green;*/
            /*--database-table-selected-color: green;*/

            /*--database-schema-background: green;*/
            /*--database-schema-color: green;*/
            /*--database-schema-selected-background: green;*/
            /*--database-schema-selected-color: green;*/
            /*--database-schema-resize-button-background: green;*/

        }

        paper-drawer-panel {
            --paper-drawer-panel-left-drawer-container: {
                z-index: 20;
            };
        }

        #menu {
            --paper-fab-background: var(--database-visualizer-menu-button-background, --accent-color);

            position: absolute;
            z-index: 1;
            top: 10px;
            left: 10px;
        }
    </style>

    <template>
        <paper-drawer-panel id="panel" responsive-width="3000px">
            <database-visualizer-menu schemas={{schemas}} applications="{{applications}}" setups="{{setups}}"
                                      drawer></database-visualizer-menu>
            <div main>
                <paper-fab id="menu" class="menu" icon="icons:menu" on-tap="_openMenu" title="menu"></paper-fab>
                <database-visualizer-database database="{{database}}"></database-visualizer-database>
            </div>
        </paper-drawer-panel>
    </template>

</dom-module>

<script>

    Polymer({
        is: 'database-visualizer',

        properties: {
            schemas: {
                type: Array,
                value: []
            },
            database: {
                type: Object,
                notify: true,
                value: function () {
                    return {};
                }
            }

        },
        _openMenu() {
            this.$.panel.togglePanel();
        },

        // Element Lifecycle
        ready: function () {
            // `ready` is called after all elements have been configured, but
