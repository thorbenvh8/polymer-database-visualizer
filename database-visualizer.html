<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="elements/database-visualizer-database.html">
<link rel="import" href="elements/database-visualizer-menu.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <database-visualizer></database-visualizer>

@demo
-->
<dom-module id="database-visualizer">

  <style>
    :host {

    }
  </style>

  <template>
    <paper-drawer-panel responsive-width="3000px">
      <database-visualizer-menu schemas={{schemas}} applications="{{applications}}" setups="{{setups}}" drawer></database-visualizer-menu>
      <div main>
        <paper-fab class="menu" icon="icons:menu" on-tap="_openMenu" title="menu"></paper-fab>
        <database-visualizer-database database="{{database}}"></database-visualizer-database>
      </div>
    </paper-drawer-panel>
    <!-- <database-visualizer-menu></database-visualizer-menu> -->

  </template>

</dom-module>

<script>
  // TODO add testing with nightwatch.js (www.nightwatchjs.org)
  // TODO screenshot gatlin

  // TODO tryout dc/os

  Polymer({

    is: 'database-visualizer',

    properties: {
      schemas: Object,
      applications: Object,
      setups: Object,
      database: {
        type: Object,
        notify: true,
        value: function() {
          return {
            schemas:  [{name: "schema1",
              tables: [{name: "table1"}]}],
            foreignKeys: [{column: "column1"}]
          };
        }
      }

    },
    _openMenu() {
      $('paper-drawer-panel')[0].togglePanel();
    },

    // Element Lifecycle
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },


    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

  });

</script>
