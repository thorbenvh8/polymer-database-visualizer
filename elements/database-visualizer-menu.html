<!--
An element providing a solution to no problem in particular.

Example:

    <database-visualizer></database-visualizer>

@demo
-->
<dom-module id="database-visualizer-menu">

    <style>
        :host {

        }

        paper-tabs {
            --paper-tabs-selection-bar-color: #ff4081;

            background-color: #4a5664;
            color: #fff;
        }

        paper-tabs paper-ripple {
            color: #ff4081;
        }

        div.paper-header {
            @apply(--layout-horizontal);
        }

        paper-input {
            --paper-input-container-focus-color: #ff4081;
        }

        paper-spinner-lite {
            --paper-spinner-color: #ff4081;
        }

        paper-tab {
            --paper-tab-ink: #ff4081;
        }


    </style>

    <template>
        <paper-tabs selected="{{selected}}">
            <paper-tab>Schemas</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <paper-header-panel id="schema">
                <paper-input class="paper-header" label="search"
                             value="{{searchTermSchemas::input}}">
                    <iron-icon icon="icons:search" suffix></iron-icon>
                </paper-input>
                <div class="content">
                    <paper-spinner-lite id="spinner" active></paper-spinner-lite>
                    <template is="dom-repeat" items="{{schemas}}" filter="{{_filter(searchTermSchemas)}}">
                        <paper-item on-tap="_schemaSelected" schemaid$="{{item.id}}">{{item.name}}</paper-item>
                    </template>
                </div>
            </paper-header-panel>
        </iron-pages>
    </template>

</dom-module>

<script>
    Polymer({

        is: 'database-visualizer-menu',

        properties: {
            selected: {
                type: Number,
                value: 0
            },
            schemas: {
                type: Array,
                value: function () {
                    return [];
                },
                observer: '_observerSchemas'
            },
            searchTermSchemas: {
                type: String,
                value: ""
            },
            filteredSchemas: {
                type: Array,
                notify: true
            }
        },

        _observerSchemas(schemas) {
            this.$.spinner.active = schemas === null || schemas === "";
        },

        _filter(searchString) {
            if (!searchString) {
                // set filter to null to disable filtering
                return null;
            } else {
                // return a filter function for the current search string
                return function (element) {
                    return element.name.toLowerCase().indexOf(searchString.toLowerCase()) != -1;
                };
            }
        },
        _schemaSelected(e) {
            document.querySelector('database-visualizer').database = '';
            document.querySelector('database-minimap').classList.add('hidden');
            document.querySelector('database-visualizer-database #loading').classList.remove('hidden');

            document.querySelector('paper-drawer-panel').closeDrawer();

            let schemaid = e.currentTarget.getAttribute('schemaid');
            this.fire('schemaSelected', {schemaid});
        },

        // Element Lifecycle
        ready: function () {
            // `ready` is called after all elements have been configured, but
            // propagates bottom-up. This element's children are ready, but parents
            // are not.
            //
            // This is the point where you should make modifications to the DOM (when
            // necessary), or kick off any processes the element wants to perform.
        },

        attached: function () {
            // `attached` fires once the element and its parents have been inserted
            // into a document.
            //
            // This is a good place to perform any work related to your element's
            // visual state or active behavior (measuring sizes, beginning animations,
            // loading resources, etc).
        },


        detached: function () {
            // The analog to `attached`, `detached` fires when the element has been
            // removed from a document.
            //
            // Use this to clean up anything you did in `attached`.
        }

    });

</script>
